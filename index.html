<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wind Rose Chart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light border-bottom">
    <div>
      <button class="btn btn-menu" id="sidebarCollapse"><i class="fa fa-bars"></i></button>
      <a class="navbar-brand" href="#">
        <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
        Logo
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar" id="sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item border-bottom">
              <a class="nav-link active" href="#">
                <span data-feather="user"></span>
                <span class="text-nav">Overview</span>
                <span class="chevron-nav" data-feather="chevron-right"></span>
              </a>
            </li>
            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                <span class="text-nav">My Status</span>
                <span class="chevron-nav" data-feather="chevron-right"></span>
              </a>
            </li>
            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">
                <span data-feather="zap"></span>
                <span class="text-nav">My Development Plan</span>
                <span class="chevron-nav" data-feather="chevron-right"></span>
              </a>
            </li>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3" id="flexContent">
          <div class="main-container">
            <div class="wrapper">
              <div>
                <div class="chart-title">
                  <h5>Skils</h5>
                </div>
                <div class="chart-container">
                  <div class="chart" id="chart-1"></div>
                </div>
              </div>
              <div>
                <div class="chart-title">
                  <h5>Product Knowledge</h5>
                </div>
                <div class="chart-container">
                  <div class="chart" id="chart-2"></div>
                </div>
              </div>
            </div>
            <div>
              <div class="text-list">
                <a class="nav-link active" href="#">
                  Training Lists & Tasks
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="radarchart.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      console.log('hello');
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $('.overlay').addClass('active');
        });
    });
  </script>
  <script>
    const data1 = [
      { series: "Innovation", av: 2.32, rv: 1.7 },
      { series: "Selling Skills", av: 2.92, rv: 2 },
      { series: "Territory Management & Business Skills", av: 1.6, rv: 2.3 },
      { series: "Customer Relations", av: 3.39, rv: 2 },
      { series: "Internal Communication", av: 3.2, rv: 2 },
      { series: "Competitiveness", av: 2.67, rv: 3.3 },
    ];

    const data2 = [
      { series: "Product 1", av: 3.39, rv: 2 },
      { series: "Product 2", av: 1.6, rv: 2.3 },
      { series: "Product 3", av: 2.32, rv: 1.7 },
      { series: "Product 4", av: 2.92, rv: 2 }
    ];

    d3.select("#chart-1")
      .datum(data1)
      .call(new radarChart());

    d3.select("#chart-2")
      .datum(data2)
      .call(new radarChart());
  </script>
</body>
</html>
